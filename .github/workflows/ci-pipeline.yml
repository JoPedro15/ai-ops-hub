# Path: .github/workflows/ci-pipeline.yml

name: CI Quality Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: { }

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # --- JOB 1: Static Analysis, Quality Gate & Security ---
  quality-gate:
    name: Global Quality & Security
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"

      - name: Initialize Data Structure
        run: |
          mkdir -p data/raw
          mkdir -p data/processed
          mkdir -p data/logs

      - name: Deploy Credentials for Integrity Check
        env:
          CREDS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
          TOKEN_JSON: ${{ secrets.GOOGLE_TOKEN_JSON }}
        run: |
          mkdir -p infra/credentials/gdrive
          python3 -c "import os; open('infra/credentials/gdrive/credentials.json', 'w').write(os.environ['CREDS_JSON'])"
          python3 -c "import os; open('infra/credentials/gdrive/token.json', 'w').write(os.environ['TOKEN_JSON'])"

      - name: Environment Setup
        env:
          OUTPUT_FOLDER_ID: ${{ vars.OUTPUT_FOLDER_ID }}
          GDRIVE_DATA_RAW_ID: ${{ vars.GDRIVE_DATA_RAW_FOLDER_ID }}
          GDRIVE_DATA_PROC_ID: ${{ vars.GDRIVE_DATA_PROCESSED_FOLDER_ID }}
          CAR_DATA_FILE_ID: ${{ vars.CAR_DATA_FILE_ID }}
        run: make setup CI=true

      - name: Lint & Static Analysis
        run: make lint-and-format

      - name: Security SAST
        run: make security

      - name: Infrastructure Integrity
        # Validates internal package mapping
        run: make verify-env

  # --- JOB 2: Changes Detection ---
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      gdrive: ${{ steps.filter.outputs.gdrive }}
      logger: ${{ steps.filter.outputs.logger }}
      ingestor: ${{ steps.filter.outputs.ingestor }}
      processor: ${{ steps.filter.outputs.processor }}
      lab: ${{ steps.filter.outputs.lab }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Filter Paths
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            gdrive:
              - 'infra/gdrive/**'
              - 'infra/credentials/gdrive/**'
              - 'config.py'
            logger:
              - 'infra/common/**'
            helpers:
              - 'infra/common/helpers/**'
            ingestor:
              - 'infra/ai_utils/ingestor.py'
              - 'infra/ai_utils/tests/test_ingestor.py'
            processor:
              - 'infra/ai_utils/processor.py'
              - 'infra/ai_utils/tests/test_processor.py'
            lab:
              - 'lab/**'

  # --- JOB 3: GDrive Specific Tests & Health Check ---
  gdrive-tests:
    name: GDrive Integration Tests
    needs: [ quality-gate, changes ]
    if: ${{ needs.changes.outputs.gdrive == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"

      - name: Install Environment
        run: make setup CI=true

      - name: Deploy Production Secrets
        env:
          CREDS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
          TOKEN_JSON: ${{ secrets.GOOGLE_TOKEN_JSON }}
        run: |
          # 1. Create the new modular directory structure
          mkdir -p infra/credentials/gdrive

          # 2. Deploy secrets to the correct modular vault paths
          echo "Deploying secrets to infra/credentials/gdrive/..."
          python3 -c "import os; open('infra/credentials/gdrive/credentials.json', 'w').write(os.environ['CREDS_JSON'])"
          python3 -c "import os; open('infra/credentials/gdrive/token.json', 'w').write(os.environ['TOKEN_JSON'])"

          # 3. Integrity Check: Validate JSON syntax before proceeding
          python3 -c "import json; json.load(open('infra/credentials/gdrive/credentials.json')); json.load(open('infra/credentials/gdrive/token.json'))"
          echo "âœ… Secrets deployed and validated in the modular vault."

      - name: Run Gdrive Health Check
        # Final gate: validates cloud connectivity using the new paths before running tests
        run: python3 -m infra.scripts.health_check.health_check_gdrive CI=true

      - name: Run GDrive Tests
        env:
          PYTHONPATH: ${{ github.workspace }}
          OUTPUT_FOLDER_ID: ${{ secrets.OUTPUT_FOLDER_ID }}
        run: |
          pytest infra/gdrive/tests || [ $? -eq 5 ]

  logger-tests:
    name: Logger Unit Tests
    needs: [ quality-gate, changes ]
    if: ${{ needs.changes.outputs.logger == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"

      - name: Install Environment
        run: make setup CI=true

      - name: Run Logger Health Check
        run: python3 -m infra.scripts.health_check.health_check_logger CI=true

      - name: Run Logger Tests
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          pytest infra/common/tests/test_logger.py || [ $? -eq 5 ]

  ingestor-tests:
    name: AI Ingestor Unit Tests
    needs: [ quality-gate, changes ]
    if: ${{ needs.changes.outputs.ingestor == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"

      - name: Install Environment
        run: make setup CI=true

      - name: Run Ingestor Health Check
        run: python3 -m infra.scripts.health_check.health_check_ingestor CI=true

      - name: Run Ingestor Tests
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          pytest infra/ai_utils/tests/test_ingestor.py || [ $? -eq 5 ]

  processor-tests:
    name: AI Processor Unit Tests
    needs: [ quality-gate, changes ]
    if: ${{ needs.changes.outputs.processor == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"

      - name: Install Environment
        run: make setup CI=true

      - name: Run Processor Health Check
        run: python3 -m infra.scripts.health_check.health_check_processor CI=true

      - name: Run Processor Tests
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          pytest infra/ai_utils/tests/test_processor.py || [ $? -eq 5 ]
