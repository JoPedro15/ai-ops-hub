name: CI Quality Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: { }

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # --- JOB 1: Static Analysis, Quality Gate & Security ---
  quality-gate:
    name: Global Quality & Security
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"

      - name: Environment Setup
        run: |
          make setup CI=true

      - name: Initialize Mock Infrastructure
        # Normalizado para a pasta /data que o teu config.py usa
        run: |
          mkdir -p data/logs
          echo '{}' > data/credentials.json
          echo '{}' > data/token.json

      - name: Lint & Static Analysis
        run: make lint-and-format  # Usando o teu target do Makefile

      - name: Security SAST
        run: make security

  # --- JOB 2: Changes Detection (Mantém-se igual) ---
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      gdrive: ${{ steps.filter.outputs.gdrive }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Filter Paths
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            gdrive:
              - 'infra/gdrive/**'
              - 'config.py'

  # --- JOB 3: GDrive Specific Tests & Health Check ---
  gdrive-tests:
    name: GDrive Integration Tests
    needs: [ quality-gate, changes ]
    if: ${{ needs.changes.outputs.gdrive == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install Environment
        run: make setup CI=true

      - name: Deploy Real Secrets
        # Escreve os secrets reais para o Health Check passar
        run: |
          mkdir -p data
          echo '${{ secrets.GOOGLE_CREDENTIALS_JSON }}' > data/credentials.json
          echo '${{ secrets.GOOGLE_TOKEN_JSON }}' > data/token.json

      - name: Run Infrastructure Health Check
        # O teste que acabámos de validar no teu Mac!
        run: make health-check CI=true

      - name: Run GDrive Tests
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          # Corre apenas se tiveres a pasta de testes criada
          pytest infra/gdrive/tests || echo "No tests found yet, skipping..."
