name: CI Quality Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: { }

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # --- JOB 1: Static Analysis, Quality Gate & Security ---
  quality-gate:
    name: Global Quality & Security
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"

      - name: Environment Setup
        # Uses Makefile to handle venv and dependencies efficiently
        run: make setup CI=true

      - name: Initialize Mock Infrastructure
        # Required to prevent FileNotFoundError during static analysis/integrity checks
        run: |
          mkdir -p data/logs
          echo '{}' > data/credentials.json
          echo '{}' > data/token.json

      - name: Lint & Static Analysis
        # Checks for logic errors and code smells via Ruff
        run: make lint-and-format

      - name: Security SAST
        # Scans codebase for security vulnerabilities (Bandit rules)
        run: make security

      - name: Infrastructure Integrity
        # Validates internal package mapping
        run: make verify-env

  # --- JOB 2: Changes Detection ---
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      gdrive: ${{ steps.filter.outputs.gdrive }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Filter Paths
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            gdrive:
              - 'infra/gdrive/**'
              - 'config.py'
              - 'data/**'

  # --- JOB 3: GDrive Specific Tests & Health Check ---
  gdrive-tests:
    name: GDrive Integration Tests
    needs: [ quality-gate, changes ]
    if: ${{ needs.changes.outputs.gdrive == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"

      - name: Install Environment
        run: make setup CI=true

      - name: Deploy Production Secrets
        env:
          CREDS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
          TOKEN_JSON: ${{ secrets.GOOGLE_TOKEN_JSON }}
        run: |
          mkdir -p data
          # Use Python to safely write the JSON strings to files
          python3 -c "import os; open('data/credentials.json', 'w').write(os.environ['CREDS_JSON'])"
          python3 -c "import os; open('data/token.json', 'w').write(os.environ['TOKEN_JSON'])"

          python3 -c "import json; json.load(open('data/credentials.json')); json.load(open('data/token.json'))"
          echo "âœ… Secrets deployed and validated."

      - name: Run Infrastructure Health Check
        # Final gate: validates cloud connectivity before running tests
        run: make health-check CI=true

      - name: Run GDrive Tests
        env:
          PYTHONPATH: ${{ github.workspace }}
          OUTPUT_FOLDER_ID: ${{ secrets.OUTPUT_FOLDER_ID }}
        run: |
          # Executes pytest suite; ignores exit code 5 (no tests found)
          pytest infra/gdrive/tests || [ $? -eq 5 ]
