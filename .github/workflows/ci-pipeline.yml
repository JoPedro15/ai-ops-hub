name: CI Quality Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: { }

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # --- JOB 1: Static Analysis, Quality Gate & Security ---
  quality-gate:
    name: Global Quality & Security
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"

      - name: Environment Setup
        run: |
          python -m venv .venv
          source .venv/bin/activate
          make setup CI=true

      - name: Initialize Mock Infrastructure Files
        run: |
          mkdir -p infra/gdrive/data data/logs clients/gdrive/data
          echo '{}' > infra/gdrive/data/credentials.json
          echo '{}' > infra/gdrive/data/settings.json
          echo '{}' > clients/gdrive/data/credentials.json
          echo '{}' > infra/gdrive/data/token.json

      - name: Lint & Static Analysis
        # Logic errors and code smells via Ruff
        run: |
          source .venv/bin/activate
          ruff check .

      - name: Formatting Check
        # Strict style guide adherence
        run: |
          source .venv/bin/activate
          ruff format . --check

      - name: Security SAST (Bandit Rules)
        # Security vulnerability scanning
        run: |
          source .venv/bin/activate
          ruff check . --select S

      - name: Initialize Dummy Configs
        run: |
          mkdir -p infra/gdrive/data data/logs
          echo '{}' > infra/gdrive/data/credentials.json
          echo '{}' > infra/gdrive/data/settings.json

      - name: Infrastructure Health
        # Validates internal module mapping
        run: |
          source .venv/bin/activate
          make verify-env

      - name: Dependency Audit
        # Scans for CVEs in external libs
        run: |
          source .venv/bin/activate
          make security

  # --- JOB 2: Changes Detection ---
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      gdrive: ${{ steps.filter.outputs.gdrive }}
      lab: ${{ steps.filter.outputs.lab }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Filter Paths
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            gdrive:
              - 'infra/gdrive/**'
            lab:
              - 'lab/**'

  # --- JOB 3: GDrive Specific Tests ---
  gdrive-tests:
    name: GDrive Integration Tests
    needs: [ quality-gate, changes ]
    if: ${{ needs.changes.outputs.gdrive == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"

      - name: Install Environment
        run: |
          python -m venv .venv
          source .venv/bin/activate
          make setup CI=true

      - name: Initialize Credentials
        run: |
          mkdir -p data
          echo '${{ secrets.GOOGLE_CREDENTIALS_JSON }}' > data/credentials.json
          echo '${{ secrets.GOOGLE_TOKEN_JSON }}' > data/token.json
      - name: Run GDrive Unit Tests
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          source .venv/bin/activate
          python -m pytest infra/gdrive/tests -m "not integration" || [ $? -eq 5 ]

      - name: Run GDrive Integration Tests
        env:
          GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
          OUTPUT_FOLDER_ID: ${{ secrets.OUTPUT_FOLDER_ID }}
          PYTHONPATH: ${{ github.workspace }}
        run: |
          source .venv/bin/activate
          python -m pytest infra/gdrive/tests -m "integration"
